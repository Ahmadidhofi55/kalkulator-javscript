<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="kalkulator.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Kalkulator Javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output-screen" />
        <button id="btnc" onclick="bersihkan()">C</button>
        <button id="btnx" onclick="del()">
          üóëÔ∏è
        </button>
        <button id="btnu" onclick="display('%')">%</button>
        <button id="btny" onclick="display('+')">+</button>
        <button id="btnk" onclick="display('/')">/</button>
        <button id="btn7" onclick="display('7')">7</button>
        <button id="btn8" onclick="display('8')">8</button>
        <button id="btnm" onclick="display('*')">X</button>
        <button id="btn4" onclick="display('4')">4</button>
        <button id="btn5" onclick="display('5')">5</button>
        <button id="btn6" onclick="display('6')">6</button>
        <button id="btnj" onclick="display('_')">_</button>
        <button id="btn1" onclick="display('1')">1</button>
        <button id="btn2" onclick="display('2')">2</button>
        <button id="btn3" onclick="display('3')">3</button>
        <button id="btnn" onclick="display('+')">+</button>
        <button id="btnh" onclick="display('-')">-</button>
        <button id="btn0" onclick="display('0')">0</button>

        <button id="btnhasil" onclick="calculator()" class="hasil">=</button>
      </div>
    </div>

    <script src="./js/sweetalert.js"></script>
    <script>
      let outputscreen = document.getElementById("output-screen");
      function display(num) {
        outputscreen.value += num;
      }
      function calculator() {
        try {
          outputscreen.value = eval(outputscreen.value);
        } catch (err) {
          Swal.fire({
            icon: "error",
            title: "Invalid output",
            text: "please check your numbers again!",
          });
        }
      }
      function bersihkan() {
        outputscreen.value = "";
      }
      function del() {
        outputscreen.value = outputscreen.value.slice(0, -1);
      }
    </script>
  </body>
</html>
